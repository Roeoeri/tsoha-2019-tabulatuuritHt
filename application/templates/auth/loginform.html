{% extends "layout.html" %}

{% block body %}
{{error}}
<form method="Post" action ="{{url_for('auth_login')}}">
    <table>
        <tr>
            <td>
            {{form.username.label}}
            </td>
            <td>
            {{form.username}}
            </td>
        </tr>
        <tr>
            <td>
                {{form.password.label}}
            </td>
            <td>
                {{form.password}}
            </td>
        </tr>
        <tr>
            <input type = "submit" value = "Login"/>
        </tr>
    </table>
</form>
{% endblock %}
