{% extends "layout.html" %}

{% block body %}
<main role="main" class="container">
<h1>Kirjautuminen</h1>
<form method="Post" action ="{{url_for('auth_login')}}">
        <div class="form-group">
        <label for="kenttä, käyttäjätunnus">{{form.username.label}}</label>
        {{form.username(class="form-control")}}
        </div>
        <div class="form-group">
        <label for="kenttä, salasana">{{form.password.label}}</label>
        {{form.password(class="form-control")}}
        </div>
        <input type="submit" class="btn btn-primary" value = "Kirjaudu Sisään"/>
        </form>
        <small id="errorInLogIn" class="form-text text-muted">{{error}}</small>
</form>
</main>
{% endblock %}
