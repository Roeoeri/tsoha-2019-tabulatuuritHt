{% extends "layout.html" %}

{% block body %}
<main role="main" class="container">
  <h1>Hallinnoi Genrej√§</h1>

  <ul class="list-group list-group-flush">
    <ul class="list-group">
      {% for g in genres %}
      <li class="list-group-item">
        <div class="d-flex">
          <div class="mr-auto p-2">{{g.genre}}</div>
          <div class="p-2">
            <form method="GET" action="{{url_for('genre_update_form', id=g.id)}}">
              <input type="submit" class="btn btn-primary" value="Muokkaa" />
            </form>
          </div>
          <div class="p-2">
            <form method="POST" action="{{url_for('genre_delete', id=g.id)}}">
              <input type="submit" class="btn btn-danger" value="Poista" />
            </form>
          </div>
        </div>
      </li>
      {% endfor %}
    </ul>
    <div class="d-flex">
      <div class="p-2">
        {% if prev %}
        <a href="{{prev}}">Edellinen sivu</a>
        {% endif %}
      </div>
      <div class="ml-auto p-2">
        {% if next %}
        <a href="{{next}}">Seuraava sivu</a>
        {% endif %}
      </div>
    </div>
</main>
{% endblock %}
