{% extends "layout.html" %}

{% block body %}
<main role="main" class="container">
  <h1>Wall of fame</h1>
  <ul class="list-group list-group-flush">
    <ul class="list-group">
      {% for u in users %}
      <a href="{{url_for('single_profile', id=u.id)}}" class="list-group-item list-group-item-action">{{u.username}}
      </a>
      {% endfor %}
    </ul>
</main>
{% endblock %}
