{% extends "layout.html" %}

{% block body %}
<main role="main" class="container">
  <h1>{{user.username}}</h1>
  <h2>Käyttäjän tabulatuurit</h2>
  <ul class="list-group list-group-flush">
    <ul class="list-group">
      {% for t in tabs %}
      <p>
        <a href="{{url_for('tabs_single', id=t.id)}}" class="list-group-item list-group-item-action">{{t.name}}</a>
      </p>
      {% endfor %}
    </ul>
</main>
{% endblock %}
